<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body bgcolor="#FFFFFF">
    <form action="../indexKebabExpress.html" method="GET" target="_parent">

    <fieldset >
        <legend>Formulaire d'enregistrement</legend>
        <p>
            <select name="Civilite">
                <option value="Madame" selected="Madame">Madame</option>
                <option value="Monsieur">Monsieur</option>
            </select>
        </p>

        <p>Nom :</p>
        <p>
            <input name="nom" type="text" tabindex="1" accesskey="A" />
        </p>

        <p>Prénom :</p>
        <p>
            <input name="prenom" type="text" tabindex="2" accesskey="B" />
        </p>

        <p>Adresse :</p>
        <p>
            <input name="address" type="text" tabindex="3" accesskey="C" />
        </p>
        <p>Code postal :</p>
        <p>
            <input name="codePostal" type="text" tabindex="4" accesskey="D" />

        <p>
            <input name="ville" type="text" tabindex="5" accesskey="E" />
        </p>

        <p>Adresse email :</p>
        <p>
            <input name="mailAdress" type="email" tabindex="6" accesskey="F" />
        </p>

        <p>Téléphone :</p>
        <p>
            <input name="tel" type="text" tabindex="7" accesskey="G" />
        </p>
        <br>
        <p> Voulez-vous recevoir nos offres promotionnelles :</p>

        <p>
            <input type="radio" name="mailing" value="Oui" checked="checked" />Oui</li>
            <input type="radio" name="mailing" value="Non" />Non</li>
        </p>
        
        <input type="submit" value="Envoyer" />
       <input type="reset" value="Recommencer" /> 
    </fieldset>
</form>
