<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich</title>
</head>

<body background="../images/vegan-background.jpg">
    <header>
        <div align="center">
            <iframe scrolling="no" src="header.html" width="1640px" height="210px">
            </iframe>
        </div>
    </header>

    <main>
        <section>
            <div align="center">
                <h3>
                    <font face="Brush Script MT" size="7">
                        Sandwich Américain
                    </font>
                </h3>
                <p>
                    <span>
                        <font size="5">
                            <strong>
                                9.99€
                            </strong>
                        </font>
                    </span>
                </p>
            </div>
        </section>

        <hr width="60%">

        <section>
            <article>
                <div align="center">
                    <img src="../images/sandwich-american.jpg" alt="American Sandwich" width="700" height="400">
                </div>
            </article>

            <br>
            <hr>
            <br>

            <div align="center">
                <form action="questionnaire.html" method="GET">
                    <p>
                        <strong>
                            <u>Choisissez votre sauce:</u>
                        </strong>
                    </p>
                    <input type="radio" name="sauce" value="samurai">Samurai<br>
                    <input type="radio" name="sauce" value="blanche">Blanche<br>
                    <input type="radio" name="sauce" value="harissa">Harissa<br>
                    <br>
                    <input type="submit" value="Commander" />
                </form>
                <br>
                <a href="../html/menu.html">
                    <img src="../images/go-back.png" alt="Go Back" title="Go Back" width="50">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div align="center">
            <iframe scrolling="no" src="footer.html" width="1640px" height="265px">
            </iframe>
        </div>
    </footer>
</body>

</html>
